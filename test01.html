<!DOCTYPE html>
<html>
    <body>
        <div id="app">
            <p v-text="message"></p>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
        </script>
    </body>
</html>
