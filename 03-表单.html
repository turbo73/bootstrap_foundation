<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
</style>
</head>
<body>
    <div class="page-content col-xs-4 col-xs-offset-4">
        <h1>内联表单</h1>
        <form role="form">
            <div class="form-group">
                <label>出生日期</label>
                <input type="date" class="form-control">

                <label>Email</label>
                <input type="email" class="form-control" placeholder="email">

                <label>密码</label>
                <input type="password" class="form-control" placeholder="password">

                <label class="sr-only">选择文件</label>
                <input type="file">
                <p class="help-block">选择你需要的文件</p>
            </div>
        </form>
        <h1>水平表单（对齐）</h1>
        <form class="form-horizental" role="form">
            <!-- <fieldset disabled> 让整个表单不可编辑 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <label>
                        <input type="checkbox" name="">记住密码
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
            <!-- 多行文本框 -->
            <textarea class="form-control" rows="5">hello</textarea>
            <!-- 多选 -->
            <div class="checkbox">
                <label>
                    <input type="checkbox">游泳
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">爬山
                </label>
            </div>
            <!-- 单选 -->
            <div class="radio">
                <label>
                    <input type="radio" name="sex" checked>
                    男
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="sex">
                    女
                </label>
            </div>
            <!-- 下拉选择（单选） -->
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <!-- 下拉选择（多选） -->
            <select class="form-control" multiple>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <!-- 静态块 -->
            <p class="form-control-static">请按照我的格式输入：hello@126.com</p>
            <!-- 禁用 -->
            <input class="form-control" type="text" placeholder="hello" disabled>
            <!-- 只读 -->
            <input class="form-control" type="text" placeholder="hello" readonly>
            <div class="form-group has-success has-feedback">
                <input class="form-control" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-warning">
                <input class="form-control" type="text">
            </div>
            <div class="form-group has-error">
                <input class="form-control" type="text">
            </div>
            <!-- </fieldset> -->
        </form>
    </div>
</body>
</html>
